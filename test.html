<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script>
		$(function() {
			var app = new Vue({
				el: "#app",
				data: {
					message: "안녕 vue."
				}
			});
			
			var app2 = new Vue({
				el: "#app-2",
				data: {
					message: "메롱"
				}
			})
			
		});
		</script>
	</head>
	<body>
		<div id="app">
			{{ message }}
		</div>
		<div id="app-2">
			<span v-bind:title="message">마우스</span>
		</div>
	</body>
</html>
